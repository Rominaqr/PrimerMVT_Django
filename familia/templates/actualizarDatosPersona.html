<!DOCTYPE html>
<h1>Actualizar persona</h1>

<form method="post">
    {% csrf_token %} 
    {% if messages %}

    <div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="{{ message.tags }}"{% endif %} style="background-color:aquamarine; font-size:20px;">{{ message }}</div>
    {% endfor %}
    </div>

    {% endif %}
    <p>
    <!--{{form.as_p}}-->
    {% for field in form %}
    <p>
    <div class="fieldWrapper">
        {{ field.errors }}
        <label for="{{ field.id_for_label }}" style="font-weight:bold">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <p>
    <input type="submit">
 </form>
 <button onclick="location.href = '/familia/'">Regresar</button>
 </div>
